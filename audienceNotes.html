<html>
<head>
<title>Audience Notes</title>
</head>

<body>
Audience Notes
<div id="message"></div>

<script>

//var myIP = '192.168.181.145';
var myIP = 'localhost';

var ws = new WebSocket('ws://' + myIP + ':2723', 'echo-protocol');
ws.addEventListener('message', function(evt) {
    var message = document.getElementById('message');
    message.innerHTML += evt.data + '<br>';
});

</script>
</body>
</html>
